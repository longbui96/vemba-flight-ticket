<head>
	<meta charset="utf-8">

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body> 
	 <!-- style="background-color: #2C3E50" -->
	<div class="container" style="margin-top: 3px; margin-bottom: 0px; border-radius: 5px; text-align: center; box-shadow: 0px 1px 10px #bbbbbb; vertical-align: middle; background-color: #ffffff">
		<div class="row" style="margin: 0px 0px 10px 0px; color: #2c3e50">
					<!-- 	logo
				tên hãng bay 	 -->
			<div class="col-md-2" style="text-align: center; margin-top: 20px">
			<img id="airline-logo" src="./images/airline-logo/vietnam-airline.png" style="max-height: 30px;"><br/>
			<h5  id="airline-name" style="font-weight: lighter;">Tên hãng bay</h5>
			</div>

			<!-- 	Giớ xuất phát
					Nơi xuất phát -->

			<div class="col-md-2" style="text-align: left;">
				<h3 id="start-time" style="font-weight: bold;">16:30</h3>
				<h6 id="start-date">20 tháng 3</h6>
				<h5 id="start-place">Ha Noi</h5>
			</div>

			<div class="col-md-1" style="text-align: left; padding: 0px;">
					<i class="glyphicon glyphicon-circle-arrow-right" style="margin-top: 50%; color: ##2c3e50; font-size: 20px"></i>
			</div>

			<!-- 	Giờ đến
					Nơi đến	 -->

			<div class="col-md-2" style="text-align: left;">
				<h3 id="end-time" style="font-weight: bold;">18:30</h3>
				<h6 id="end-date">20 tháng 3</h6>
				<h5 id="end-place">Ho Chi Minh</h5>
			</div>

			<!-- 	Tổng thời gian -->

			<div class="col-md-2" style="text-align: left;">
				<h3 id="total-time">2 giờ 00 phút</h3>
			</div>

			<!-- 	Chi phí	 -->	

			<div class="col-md-3" style="text-align: center;">
				<h3 id="price-per-person" style="font-weight: bold; color: #ff9900">1.112.234.678 VND</h3>
				<button class="btn btn-success" style="width: 80%;">Chọn</button>
			</div>

			<div class="clear"></div>
			</div>
		</div>
	</div>
</body>
